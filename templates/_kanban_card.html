<a href="{{ url_for('ver_ticket', ticket_id=ticket.id) }}" 
   class="card kanban-card list-group-item-action p-0 estado-{{ ticket.estado | default('Abierto') | replace(' ', '-') }}">
    <div class="card-body">
        <h6 class="card-title text-accent">
            #{{ ticket.reference_number or 'N/A' }} - {{ ticket.titulo | upper }}
            {% if ticket.acusado_por_usuario %}<span class="ms-1" title="ARCHIVADO">âœ…</span>{% endif %}
        </h6>
        <p class="card-text text-truncate">{{ ticket.descripcion }}</p>
        <small class="text-muted">
            CREADOR: <span class="fw-bold">{{ ticket.creador.nombre_completo | upper if ticket.creador else 'N/A' }}</span>
        </small>
        <small class="text-muted d-block">
            ZONA: {{ ticket.zona.nombre | upper if ticket.zona else 'N/A' }}
        </small>
    </div>
</a>
